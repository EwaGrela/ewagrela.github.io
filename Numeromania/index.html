<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeromania</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Source+Code+Pro:700" rel="stylesheet"> 
</head>

<body>
    <section>
        <h1>Welcome to Numeromaniac!</h1>
        <article>
            <h2>May the odds be ever in your favour</h2>
            <button id="randomizer">draw</button>     
        </article>
        <article class="invisible">
            <button id ="prev">-1</button>
        	<p id ="numberPlaceholder"></p>
            <button id ="next">+1</button>

        </article>
        <article class = "invisible resultsOfDraw">
            <p class="numberInfo"></p>
            <p class ="numberInfo"></p>
            <p class ="numberInfo"></p>
            <p class ="numberInfo"></p>
            <p class ="numberInfo"></p>
            <p class ="numberInfo"></p>
            <p class ="numberInfo"></p>
            <p class ="numberInfo"></p>
            <button class ="back">back</button>
        </article>         
    </section>
   
    <script src="app.js"></script>
</body>

</html>
