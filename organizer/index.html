<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>time manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato" rel="stylesheet"> 
</head>

<body>
    <section>
    	<article class="intro">
    		<h1>Make life easier</h1>
	    	<h2>Manage your time!</h2>
	    	  <button id="morning" class="start">morning routine</button>
          <button id="afternoon" class="start">afternoon</button>
          <button id="evening" class ="start">evening</button>
          <button id="other" class ="start">other</button>
    	</article>
    	<article class ="timer invisible" data-id ="morning">
          <p>
            <button data-time="300" class="item snooze">Snooze</button>
            <button data-time="900" class="item shower">Shower</button>
            <button data-time="600" class="item makeup">Make up</button>
            <button data-time="1200" class="item breakfast">Breakfast</button>
          </p>
          <p>
          	<span>Press the buttons, measure time</span>
            <button class="backBtn">back</button>
          </p>  	
        </article>
        <article class ="timer invisible" data-id ="afternoon"> 
            <p>
              <button data-time="180" class="item blush">Powder nose</button>
              <button data-time="900" class="item stretch">Stretch</button>
              <button data-time="600" class="item makeup">fix make up</button>
              <button data-time="3600" class="item lunch">Lunch </button>
            </p>
            <p>
              <span>Press the buttons, measure time</span>
              <button class="backBtn">back</button>
            </p>       
        </article>
        <article class ="timer invisible" data-id ="evening">
          <p> <button data-time="1800" class="item bath">Bath</button>
              <button data-time="900" class="item shower">Shower</button>
              <button data-time="120" class="item teeth">Brush Teeth</button>
              <button data-time="1200" class="item dinner">Dinner</button>
          </p>
          <p>
          	<span>Press the buttons, measure time</span>
            <button class="backBtn">back</button>
          </p>
             
        </article>
        <article class ="timer invisible" data-id ="other">
            <p>
               <form name="customForm" id="custom" class="item">
                <input type="text" name="minutes" placeholder="minutes">
              </form>
            </p>
             <p>
               <button class="backBtn">back</button>
             </p>
        </article>
    	<article class ="displayingTime">
    		<h1 id="timerDisplay"></h1>
        	<p id="endTime"></p>
    	</article>
        
    </section> 
    <audio src="sounds/alert.wav"></audio>
    <script src="app.js"></script>
</body>

</html>
