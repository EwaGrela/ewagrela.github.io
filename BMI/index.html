<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight watcher</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet"> 
</head>

<body>
	<section>
		<h1>Watch your weight</h1>
		<div>Calculate your BMI</div>
		<article>
			<form name ="myForm">
				<input type="number" name="weight" placeholder="your weight (kg)">
				<input type="number" name="height" placeholder="your height (cm)">
				<input type="submit" name="submit" value="submit">
			</form>
			<p class= "invisible" id="resultParagraph"> Result: <span></span></p>
		</article>
	</section>
</body>
    

</html>
