<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
    <h1>Task list</h1>
    <article>
    	<input class="item" id="taskInput" placeholder="write task"><br>
        <input class ="item" id="priorityInput" placeholder=" set priority(1-10)"><br>
    	<button class="item" id="addTaskBtn">add new task</button>
	    <h2  class="item invisible" id ="counterContainer">Tasks to finish: <span></span></h2>
        <div class="listsContainer item">
            <div class="inside">
                <h3>immediate<br>priority(1-3)</h3>
                <ul class="taskList"></ul>
            </div>
            <div class ="inside">
                <h3>normal<br>priority(4-7)</h3>
                <ul  class ="taskList"></ul>
            </div>
            <div class ="inside">
                <h3>not urgent<br>priority(8-10)</h3>
                <ul class ="taskList"></ul> 
            </div>    
        </div>
	    
		<button class="item" id="removeFinishedTasksBtn">remove finished</button>
    </article>    
</section>

<script src="js/app.js"></script>
</body>
</html>
