<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
    <h1>Tasks list</h1>
    <article>
    	<input class="item" id="taskInput" placeholder="write your task in"><br>
    	<button class="item" id="addTaskBtn">add new task</button>
	    <h3  class="item invisible" id ="counterContainer">Tasks to finish: <span></span></h3>
	    <ul class="item" id="taskList">
	    </ul>
		<button class="item" id="removeFinishedTasksBtn">remove finished tasks</button>
    </article>    
</section>

<script src="js/app.js"></script>
</body>
</html>
